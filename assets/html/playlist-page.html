    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
<header>
	<nav>
		<ul>
			<li><span id="onit-header">OnIt Streaming</span></li>
		  <li> 
			<a href="../../index.html">Home</a>
		  </li>
		  <li>
			<a href="./play-top-tracks.html">Top Tracks</a>
		  </li>
		  <li>
			<a href="/">Events</a>
		  </li>
		</ul>
	  </nav>
</header>

	<div class="container">
		<div class="header">
			Top Playlists
		</div>
		<div class="back-button"><a>Back to playlists</a></div>
		<div id="playlist-container"></div>
		<div id="tracks-container"></div>
	</div>

	<script id="playlist-template" type="text/x-handlebars-template">
		{{#each playlists}}
		<div style="background-image:url({{images.0.url}})" data-playlist-id="{{id}}" data-playlist-name="{{name}}" class="cover">
		<div class="content-name">{{name}}</div></div>
		{{/each}}
	</script>

	<script id="tracks-template" type="text/x-handlebars-template">
		{{#each tracks}}
		<div data-track-id="{{id}}" style="background-image:url(http://direct.rhapsody.com/imageserver/v2/albums/{{albumId}}/images/300x300.jpg)" class="cover">
		<div class=content-name>{{name}}</div>
		<audio controls class= "audio">
			<source src="{{previewURL}}" type="audio/mpeg">
		</audio>
		</div>
		{{/each}}
	</script>
	
	
	  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js" integrity="sha512-eH6+OZuv+ndnPTxzVfin+li0PXKxbwi1gWWH2xqmljlTfO3JdBlccZkwWd0ZcWAtDTvsqntx1bbVSkWzHUtfQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/playlist.js"></script>
</body>
</html>
